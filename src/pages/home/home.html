<ion-header color="primary">

    <ion-toolbar color="primary">
      <div class="joinNow">
        <button small ion-button color="danger" (click)="signIn()" block>Sign In</button>
      </div>
      <div class="joinMsg">
        <p>Sign Up to access all features!</p>
      </div>
    </ion-toolbar>

  <ion-navbar >
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search Help" id="searchbar"></ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content padding class="home">
</ion-content>

<ion-content class="card-background-page">

    <ion-card *ngFor="let tutorial of tutorials">
        <ion-card-header (click)="tutorialClick(tutorial)">
          <ion-icon name={{getIcon(tutorial)}}></ion-icon>
          {{tutorial}}
        </ion-card-header>
    </ion-card>
    



  
</ion-content>
