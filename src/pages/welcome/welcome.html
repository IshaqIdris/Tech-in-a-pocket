<ion-header>



</ion-header>

<ion-content>

 <img src="assets/imgs/login-img/logo.png">

<div id="loginBtns">
  <button ion-button class="customBtn" color="primary" (click)="loginEmail()" block>Login</button>
</div>

<div id="loginBtns">
  <button ion-button class="customBtn" color="Facebook" (click)="loginEmail()" block icon-start><ion-icon name="logo-facebook"></ion-icon>Login with Facebook</button>
</div>

<div id="loginBtns">
    <button ion-button class="customBtn" color="Google" (click)="loginEmail()" block icon-start><ion-icon name="logo-googleplus"></ion-icon>Login with Google</button>
</div>

<div id="loginBtns">
    <button ion-button class="customBtn" color="Twitter" (click)="loginEmail()" block icon-start><ion-icon name="logo-twitter"></ion-icon>
      Login with Twitter</button>
</div>

<div id="noAccountMessage">
  <p>Dont have a account? Sign up below!</p>
</div>

<div id="noAccountBtn">
    <button ion-button class="customBtn" color="light" (click)="register()" block>Sign Up</button>
</div>

</ion-content>
